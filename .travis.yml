language: java
matrix:
  include:
    - os: linux
      sudo: required
      jdk: openjdk8

stages:
  - name: test
  - name: build
  - name: publish
    if: branch IN (master, develop)

jobs:
  include:
    - stage: test
      script: ./gradlew test --info
    - stage: build
      script: ./gradlew build --info
    - stage: publish
      script: ./gradlew publish --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/