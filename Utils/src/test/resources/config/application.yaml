gherkin:
   expressionPattern: \$\{([^\}]+)\}
   listAccessOffset: 1 # Gherkin List Index = Java List Index + listAccessOffset (1: Gherkin Indexes start at 1)
   parameterColumn: Parameter
   nullParameter: "NULL"
   fallBackFromUnknownParamToMethodEnabled: true
